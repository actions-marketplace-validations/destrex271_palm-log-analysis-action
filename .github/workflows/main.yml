on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./
        id: analysis
        with:
          api-key: ${{ secrets.API_KEY }}
          file_path: log.log

      - name: opt
        run: echo "${{ steps.analysis.outputs.analysis }}"
        shell: bash
